        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <div class="container">
                <ol class="carousel-indicators">
                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                </ol>
            </div>

            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img class="img-responsive" src="img/1920x1080/01.jpg" alt="Slider Image">
                    <div class="container">
                        <div class="carousel-centered">
                            <div class="margin-b-40">
                                <h1 class="carousel-title">Hi-End Predictions</h1>
                                <p class="color-white">Predict the right value for used cars <br/>just by giving car details... </p>
                            </div>
                            <a href="#about" class="btn-theme btn-theme-sm btn-white-brd text-uppercase">Predict Value</a>
                        </div>
                    </div>
                </div>
        <!--========== SLIDER ==========-->
		<div id="about">
            <div class="content-lg container">
               <section class="featured-places">
            <div class="container">
                <form  method="POST" action ="/predict">
                    <div class="row">
                        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                            <div class="form-group">
                                <label>Brand of car</label>
								 <input type="text" class="form-control" id="" name=""
                               placeholder="Enter the brand " required>
                            </div>
                        </div>

                        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                            <div class="form-group">
                                <label>Year</label>
                                 <input type="text" class="form-control" id="input2" name="input2"
                               placeholder="Enter the year"required>
                            </div>
                        </div>

                        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                            <div class="form-group">
                                <label>Km driven</label>
                                 <input type="text" class="form-control" id="input3" name="input3"
                               placeholder="Enter the km" required>
                            </div>
                        </div>

                        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                            <div class="form-group">
                                <label>Fuel Type</label>
                     
                                 <select class="form-control" id="input4" name="input4" required>
                                      <option value="3">Petrol</option>
                                      <option value="2">Disel</option>
                                      <option value="1">CNG</option>
                                 </select>
                            </div>
                        </div>

                        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                            <div class="form-group">
                                <label>Transmission</label>
                     
                                 <select class="form-control" id="input5" name="input5" required>
                                      <option value="0">Manual</option>
                                      <option value="1">Automatic</option>
                                 </select>
                            </div>
                        </div>

                        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                            <div class="form-group">
                                <label>Owner Type</label>
                     
                                 <select class="form-control" id="input6" name="input6" required>
                                      <option value="0"> First</option>
                                      <option value="1"> Second</option>
                                      <option value="2"> Third or more</option>
                                 </select>
                            </div>
                        </div>

                        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                            <div class="form-group">
                                <label>Engine </label>
								 <input type="text" class="form-control" id="input7" name="input7"
                               placeholder="Enter the cc" required>
                            </div>
                        </div>

                        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                            <div class="form-group">
                                <label>Mileage</label>
                                 <input type="text" class="form-control" id="input8" name="input8"
                               placeholder="Enter the mileage" required>
                            </div>
                        </div>

                        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                            <div class="form-group">
                                <label>Power</label>
								 <input type="text" class="form-control" id="input9" name="input9"
                               placeholder="Enter the bhp" required>
                            </div>
                        </div>

                        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                            <div class="form-group">
                                <label>Number of seats:</label>
                                 <input type="text" class="form-control" id="input10" name="input10"
                               placeholder="Enter no. of seates" required>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="section-btn btn btn-primary btn-block">Predict the Price</button>
                </form>
            </div>
        </section>
 
		</div>
	</div>
</div>
